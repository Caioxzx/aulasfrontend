<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
   <a href="stylecontato.css"></a>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend> Identificação </legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" maxlength="300">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" maxlength="20">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" maxlength="100">
            </p>
            <p>
                Sexo: 
            </p>
            <p>
                <input type="radio" name="sexo" id="masculino">
                <Label for=masculino>Masculino</label>
                <input type="radio" name="sexo" id="feminino">
                <Label for=feminino>Feminino</label>
            </p>
            <p>
                <label for="nascimento">Data de nascimento</label>
                <input type="date" id="nascimento">
            </p>
        </fieldset>
        <fieldset>
            <legend> Endereço </legend>
            <p>
                <label for="rua">país: </label>
                <input type="text" id="pais" placeholder="Seu país" maxlength="50">
            </p>
            <p>
                <label for="estado">Estado: </label>
               <select  id="estado">
                <select name="estados-brasil">
                    <optgroup label="Norte">
                        <option value="AC">Acre</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="PA">Pará</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                    <optgroup label="Nordeste">
                        <option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="MA">Maranhão</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>
                    <optgroup label="Centro-Oeste">
                        <option value="DF">Distrito Federal</option>
                        <option value="GO">Goiás</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                    </optgroup>
                    <optgroup label="Sudeste">
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
               </select>
            </p>
            <p>
                <label for="cidade">Cidade: </label>
                <input type="text" id="cidade" placeholder="Sua cidade" maxlength="100">
            </p>
            <p>
                <label for="bairro">Bairro: </label>
                <input type="text" id="bairro" placeholder="Seu bairro" maxlength="200">
            </p>
            <p>
                <label for="rua">Rua: </label>
                <input type="text" id="rua" placeholder="Sua rua" maxlength="200">
            </p>
            <p>
                <label for="numero">Numero: </label>
                <input type="text" id="rua" placeholder="numero casa: " minlength="0" max="999999999999">
            </p>
            <p>
                <label for="rua">complemento: </label>
                <input type="text" id="rua" placeholder="complemento" maxlength="200">
            </p>
        </fieldset>
    </form>
    <h1>
        <p>
            <a href="contato.html"button class="glow-on-hover" type="button"></button>@caio.salys</a>
        </p>
    </h1>
</body>
</html>
